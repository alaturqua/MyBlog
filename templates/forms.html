{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Welcome | {{ block.super}}{% endblock head_title%}
      {% block jumbotron %}

      {% endblock jumbotron %}


{% block content %}
	<div class='row'>
	<div class='col-sm-4 col-sm-offset-4'>

	<form method='POST' action='.'>{% csrf_token %}

	<input class='btn btn-primary' type='submit' value='Submit' />

	</form>
	</div>
	</div>

{% endblock content %}
